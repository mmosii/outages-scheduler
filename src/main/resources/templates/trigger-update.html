<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Графік відключень - Оновлення</title>
    <style>
        /* Styling for the page */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Графік відключень</h1>
<div class="message">
    <p th:text="${message}"></p>
</div>

<form action="/" method="get">
    <button type="submit">Повернутися на головну сторінку</button>
</form>

</body>
</html>
